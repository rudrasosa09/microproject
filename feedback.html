<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Climate Action — Feedback Form</title>

  <style>
    :root{
      --bg:#f4fff8;
      --card:#ffffff;
      --accent:#1b9c6c;
      --accent-2:#0d7a54;
      --text:#0f172a;
      --muted:#111010;
      --radius:12px;
      --maxw:850px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, system-ui, Arial, sans-serif;
      background: linear-gradient(180deg, rgba(0,0,0,0.05), rgba(0,0,0,0.04)),
      url('feed.jpg.png');
      background-size:cover;
      background-position:center;
      min-height:100vh;
      padding:28px 16px;
      display:flex;
      justify-content:center;
      color:var(--text);
    }

    .container{max-width:var(--maxw);width:100%}

    header{display:flex;align-items:center;gap:18px;margin-bottom:22px}
    .logo{
      width:68px;height:68px;border-radius:14px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-weight:700;font-size:20px
    }

    h1{margin:0;font-size:30px}
    .lead{color:var(--muted)}

    .card{
      background:var(--card);
      padding:20px;
      border-radius:var(--radius);
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
      margin-top:20px;
      animation:fadeIn .6s forwards;
      opacity:0;
      transform:translateY(10px);
    }

    @keyframes fadeIn{to{opacity:1;transform:none}}

    label{display:block;margin-top:14px;font-size:14px;color:var(--muted)}
    input, textarea, select{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:1px solid #ddd;
      margin-top:6px;
      font-size:14px;
    }
    textarea{min-height:110px;resize:vertical}

    button{
      margin-top:18px;
      background:var(--accent);
      color:#fff;
      border:0;
      padding:12px 18px;
      border-radius:10px;
      cursor:pointer;
      font-size:15px;
    }
    button:hover{background:var(--accent-2)}

    .success{
      margin-top:14px;
      padding:12px;
      background:#d8ffe7;
      border:1px solid #8be2b8;
      color:#0d6a47;
      border-radius:10px;
      display:none;
    }
  </style>

</head>
<body>

  <div class="container">

    <header class="fade-in">
      <div class="logo">CA</div>
      <div>
        <strong style="font-size:16px">Climate Action — Low Carbon Living</strong>
        <div class="lead" style="font-size:13px">Help us improve by sharing your feedback</div>
      </div>
    </header>

    <section class="card">
      <h1>Feedback Form</h1>
      <p class="lead">Your input helps us improve climate education and action resources.</p>

      <form id="feedbackForm">

        <label>Your Name</label>
        <input type="text" id="name" required placeholder="Enter your name">

        <label>Your Email</label>
        <input type="email" id="email" required placeholder="Enter your email">

        <label>Rate the Low Carbon Living Guide</label>
        <select id="rating" required>
          <option value="">Choose rating</option>
          <option value="5">⭐⭐⭐⭐⭐ — Excellent</option>
          <option value="4">⭐⭐⭐⭐ — Very Good</option>
          <option value="3">⭐⭐⭐ — Good</option>
          <option value="2">⭐⭐ — Average</option>
          <option value="1">⭐ — Needs Improvement</option>
        </select>

        <label>Which section did you find most useful?</label>
        <select id="section">
          <option value="">Select section</option>
          <option>Transport</option>
          <option>Energy Efficiency</option>
          <option>Food & Diet</option>
          <option>Waste Reduction</option>
          <option>Community Action</option>
        </select>

        <label>Your Suggestions</label>
        <textarea id="suggestions" placeholder="Write your suggestions here..."></textarea>

        <button type="submit">Submit Feedback</button>

        <div class="success" id="successMessage">
          ✅ Thank you! Your feedback has been submitted.
        </div>

      </form>
    </section>

  </div>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e){
      e.preventDefault();

      // Basic validation
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const rating = document.getElementById("rating").value;

      if(name === "" || email === "" || rating === ""){
        alert("Please fill required fields.");
        return;
      }

      // Show success message
      document.getElementById("successMessage").style.display = "block";

      // Reset form
      this.reset();

      // Hide message after 3 seconds
      setTimeout(()=>{
        document.getElementById("successMessage").style.display = "none";
      },3000);
    });

    // Fade-in animation delay
    window.addEventListener("load", ()=>{
      document.querySelectorAll('.fade-in').forEach((el,i)=>{
        el.style.animationDelay = (i * 120) + "ms";
      });
    });
  </script>

</body>
</html>
