<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Climate Action - Registration</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaf7ea;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #2e7d32;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #1b5e20;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Climate Action Registration</h2>

    <form>
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Email</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Phone Number</label>
      <input type="tel" placeholder="Enter phone number">

      <label>City / Region</label>
      <input type="text" placeholder="Enter your city" required>

      <label>Interest in Climate Action</label>
      <select required>
        <option value="">-- Select Interest --</option>
        <option>Tree Plantation</option>
        <option>Waste Management</option>
        <option>Low-Carbon Lifestyle</option>
        <option>Renewable Energy</option>
        <option>Community Awareness</option>
      </select>

      <label>Why do you want to join?</label>
      <textarea rows="3" placeholder="Write your reason..."></textarea>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
